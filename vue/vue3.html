<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<div id="app">
  <p>{{counter}}</p>
  <p v-text="counter"></p>
</div>

<script src="./vue3.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      counter: 1,
    },
  })
  
  setInterval(() => {
    app.counter++
  }, 1000)
</script>
